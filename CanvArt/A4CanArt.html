<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Arte en Canvas</title>
  <link rel="stylesheet" href="">
    <script>
    window.onload=function(){
        var canvas = document.getElementById('micanvas')
        var context = canvas.getContext('2d')

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(300, 0, 250, 50);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(200, 50, 100, 50);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(150, 100, 50, 50);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(100, 150, 50, 100);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(50, 250, 50, 250);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(100, 500, 50, 100);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(150, 600, 50, 50);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(200, 650, 100, 50);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(300, 700, 250, 50);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(550, 650, 100, 50);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(650, 600, 50, 50);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(700, 500, 50, 100);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(600, 450, 100, 50);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(450, 400, 150, 50);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(300, 350, 150, 50);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(450, 300, 150, 50);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(600, 250, 100, 50);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(700, 150, 50, 100);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(650, 100, 50, 50);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(550, 50, 100, 50);

        context.fillStyle = 'rgba(255, 182, 193, 1)';
        context.fillRect(300, 50, 250, 50);

        context.fillStyle = 'rgba(255, 182, 193, 1)';
        context.fillRect(200, 100, 450, 50);

        context.fillStyle = 'rgba(255, 182, 193, 1)';
        context.fillRect(150, 150, 550, 100);

        context.fillStyle = 'rgba(255, 182, 193, 1)';
        context.fillRect(100, 250, 500, 50);

        context.fillStyle = 'rgba(255, 182, 193, 1)';
        context.fillRect(100, 300, 350, 50);

        context.fillStyle = 'rgba(255, 182, 193, 1)';
        context.fillRect(100, 350, 200, 50);

        context.fillStyle = 'rgba(255, 182, 193, 1)';
        context.fillRect(100, 400, 350, 50);

        context.fillStyle = 'rgba(255, 182, 193, 1)';
        context.fillRect(100, 450, 500, 50);

        context.fillStyle = 'rgba(255, 182, 193, 1)';
        context.fillRect(150, 500, 550, 100);

        context.fillStyle = 'rgba(255, 182, 193, 1)';
        context.fillRect(200, 600, 450, 50);

        context.fillStyle = 'rgba(255, 182, 193, 1)';
        context.fillRect(300, 650, 250, 50);
    }

  </script>
</head>
<body>
    <canvas id="micanvas" width="800" height="800"></canvas>
</body>
</html>
